{% extends "base.html" %}

{% block title %}Choose Encryption{% endblock %}

{% block content %}
<h2>Choose Encryption Method</h2>
<form method="POST">
    <select name="encryption">
        <option value="Caesar-Cipher">Caesar Cipher</option>
        <option value="LSFR">Linear-Feedback Shift Register</option>
        <option value="ECB">Electronic Code Book</option>
    </select>
    <input type="submit" value="Submit">
</form>
{% endblock %}
